	<script type="text/javascript">
	$("#thx1").click(

		$(document).ready(function(){

			/* Javascript-Equal-Height-Responsive-Rows Author: Sam (Sam152)| MIT license */
			jQuery(function($) {
				$('.element').responsiveEqualHeightGrid();
			});
			/* Javascript-Equal-Height-Responsive-Rows Author: Sam (Sam152)| MIT license */

			/* image mosue over */
			var imageHover;
			var imageHoverNext;
			var filetype;
			$('.mouseover').hover(
				function(){imageHover=$(this).find("img").attr("src");
				
				var filetype=imageHover.substring(imageHover.length-4, imageHover.length)
				var namelength=imageHover.indexOf(filetype);
				imageHoverNext=imageHover.substring(0, namelength)+"over"+filetype;
				$(this).find("img").attr("src",imageHoverNext);
			
			},function(){
				$(this).find("img").attr("src",imageHover);
			});
			
			$('.mouseover').click(function(){ ///return normal state even clicked ///
				$(this).find("img").attr("src",imageHover);
			});
			
			////////// Image load /////////
			var aa=$(window).width();
			loadimg(aa);
			////////// Image load /////////

		});


			////////// Image load /////////
		function loadimg(wsize){
			if (wsize>=1024){
				$( ".headPic" ).empty();
				$(".headPic").append('<div class="bigPic"></div>');


			}else if (wsize<1024){
				$( ".headPic" ).empty();
				$(".headPic").append('<img class="mobilePic" src="ui_imgg/mobilebg.png" />');

			}

		}



		$(window).resize(function(){

				var ss=$( window ).width();
				loadimg(ss);
			})
	////////// Image load /////////




	</script>
